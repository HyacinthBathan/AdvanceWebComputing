 <body id = 'background'>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#"><img id = 'rottenbananas'src="rottenbananas.png"  width="170" height="100"></a>
        </div>

          <ul class="nav navbar-nav" id="navigation-bar">

            <li id="intheaters-btn"><button type="button" class="btn btn-default">In Theaters</button><a href="#"></a></li>

    </div>
   
    <center><div id="titlehead"></div></center>

    <div class='col-md-7 movie-detail'>


    </div>

    <div class="container">
      <div class="row">
        <script id="tpl-movie-item" type="text/x-handlebars-template">
              <div class = "col-md-4" id="movie-item">
                <div class='col-md-5'>
                  <img id = "posters" src="{{posters.profile}}" class = "img-polaroid" alt="" height="150px" width="130px;">
                </div>
                <div class = "col-md-7">
                    <span id = "movietitle">{{title}}</span> ({{year}})


                </div>
              </div> 
        </script>
      </div>
    <div>


    <script id="tpl-movie-detail" type="text/x-handlebars-template">
           
           <div class="col-md-6 col-md-offset-3">
